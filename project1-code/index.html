<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SBU TIME - Log In</title>
</head>
<body class="index">

  <header class="welcome-header">
    <h1 class="welcome-header__title fadeLeft">Welcome to 
      <span class="welcome__sbuTime fadeLeft">SBU TIME</span></h1>

    <p class="welcome-header__text fadeRight">If you have a <span class="welcome__sbuTime">SBU TIME</span>
    Account, Log In with your ID and Password.</p>
  </header>

  <form action="mainPage.html" id="login-form" class="fadeLeft">
    <input type="text" required placeholder="ID" autocomplete="on"/>
    <input type="password" required placeholder="Password" autocomplete="off"/>
    <input type="submit" value="Log In" />
    <p class="login-form__text"> If you don't have account, </p>
    <a href="createAccount.html">{ Click: Join SBU TIME :) }</a>
  </form>

  <footer class="welcome-footer fadeRight">
    <p class="welcome-footer__text">If you lost your SBU TIME ID or Password or 
      have any problem using the website, <br><br> Please contact to DongYoon.Lee.1@stonybrook.edu
      <br><br><br><br><span>THANK YOU :)</span></p>
  </footer>

</body>
</html>
